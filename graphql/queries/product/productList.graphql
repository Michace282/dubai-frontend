query productList(
    $first: Int
    $after: String
    $productType: String
    $ladiesType: String
    $mensType: String
    $accessoriesType: String
    $danceShoesType: String
    $colors: [ID]
    $sizes: [String]
    $price_Gte: Float
    $price_Lte: Float
    $ids: [ID]
    $excludeId: ID
    $orderBy: String
    $isNew: Boolean
) {
    productList(
        first: $first
        after: $after
        productType: $productType
        ladiesType: $ladiesType
        mensType: $mensType
        accessoriesType: $accessoriesType
        danceShoesType: $danceShoesType
        colors: $colors
        sizes: $sizes
        price_Gte: $price_Gte
        price_Lte: $price_Lte
        ids: $ids
        excludeId: $excludeId
        orderBy: $orderBy
        isNew: $isNew
    ) {
        pagesCursor {
            startCursor
            endCursor
            cursor
        }

        edges {
            node {
                id
                name
                productType
                price
                priceSale
                isWishlist
                productsizecolorSet {
                    edges {
                        node {
                            id
                            isAvailable
                            productimageSet {
                                edges {
                                    node {
                                        image
                                        imageCropping
                                    }
                                }
                            }
                            productsizecolorsizeSet {
                                edges {
                                    node {
                                        count
                                        isAvailable
                                        size {
                                            id
                                            name
                                        }
                                    }
                                }
                            }
                            color {
                                id
                                color
                                image
                            }
                        }
                    }
                }
            }
        }
    }
}
